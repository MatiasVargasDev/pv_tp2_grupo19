  <script>
    const NUMEROS = [];

    for (let i = 0; i < 3; i++) {
      let numeroValido = false;
      let numero;

      while (!numeroValido) {
        const entrada = prompt(`Ingrese el número entero ${i + 1}:`);
        numero = parseInt(entrada);

        if (!isNaN(numero)) {
          numeroValido = true;
        } else {
          alert("⚠️ El valor ingresado no es un número entero válido. Inténtelo de nuevo.");
        }
      }

      NUMEROS.push(numero);
    }

    const PROMEDIO = NUMEROS.reduce((acc, n) => acc + n, 0) / 3;
    alert(`✅ El promedio de los números ingresados es: ${PROMEDIO}`);
  </script>
