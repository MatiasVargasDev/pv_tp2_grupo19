  <script>
    const contarLetraA = (str) => {
    let contador = 0;
    for (let i = 0; i < str.length; i++) {
      if (str[i].toLowerCase() === 'a') {
        contador++;
      }
    }
    return contador;
  };
  console.log(contarLetraA("Hola, soy un string con varias letras a."));
  </script>
