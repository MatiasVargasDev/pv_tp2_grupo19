        const mostrarBienvenida = () => {
        const nombreUsuario = prompt("Por favor, ingresa tu nombre:");
        
        // Verifica si el usuario ingresó un nombre, sino se le da la bienvenida de todas formas
        if (nombreUsuario) {
                alert(`Hola ${nombreUsuario}, bienvenido a Programación Visual!`);
                console.log(`Hola ${nombreUsuario}, bienvenido a Programación Visual!`);
            } else {
                alert("No ingresaste tu nombre. ¡Bienvenido a Programación Visual de todas formas!");
            }
        };

        mostrarBienvenida();
