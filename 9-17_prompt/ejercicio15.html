  <script>
    const retornarMes = (mes) => {
      const meses = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];

      return meses[mes - 1] || "No es un mes válido";
    };
    const NUMERO_MES = parseInt(prompt("Ingrese un número:"));

    console.log(retornarMes(NUMERO_MES));
  </script>
