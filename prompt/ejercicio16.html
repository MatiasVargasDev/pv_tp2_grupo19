  <script>
    const sumarRango = (num1, num2) => {
      if (num1 > num2) {
        return 0;
      }
      return num1 + sumarRango(num1 + 1, num2);
    };

    console.log(sumarRango(1, 5)); // 15
  </script>

<!-- en ese rango (incluyéndolos). -->
