  <script>
    const KMRECORRIDOS = parseFloat(
      prompt("Ingrese el número de kilómetros recorridos por su vehículo:"));
    const LITROSCONSUMIDO= parseFloat(
      prompt("Ingrese el número de litros de combustible consumidos:"));

    const CONSUMO = LITROSCONSUMIDO / KMRECORRIDOS;
    alert(
      `El consumo de combustible por kilómetro es: ${CONSUMO.toFixed(2)} litros/km`
    );
  </script>
