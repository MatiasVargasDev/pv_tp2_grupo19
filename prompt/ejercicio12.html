  <script>
    const NUMERO = parseInt(prompt("Ingrese un número"));
    const ISNUMBER = typeof NUMERO === "number";

    if (ISNUMBER) {
      if (NUMERO % 2 === 0) {
        alert("El número es par");
      } else {
        alert("El número es impar");
      }
    } else {
      alert("No es un número");
    }
  </script>
